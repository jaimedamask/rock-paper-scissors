<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
        <script src='main.js' defer></script>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id='btn-container' class='border'>
            <button id='rock' class='border'>Rock</button>
            <button id='paper' class='border'>Paper</button>
            <button id='scissors' class='border'>Scissors</button>
        </div>
        <div id='results-container'>
            <div id='round-container' class='outcome-container'><p id='round-outcome'></p></div>
            <div id='final-container' class='outcome-container'><p id='final-outcome'></p></div>
            <div id='score-container' class='border'>
                <div id='player-results' class='border score'>
                    <h2>Player<br>Score</h2>
                    <div id='player-score' class='score-display'>0</div>
                </div>
                <div id='computer-results' class='border score'>
                    <h2>Computer Score</h2>
                    <div id='computer-score' class='score-display '>0</div>
                </div>
            </div>
        </div>
    </body>
</html>
